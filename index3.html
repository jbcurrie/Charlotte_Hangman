<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>CLT Hangman</title>
	</head>
		<body> <!--onload="hangmanWord()"-->
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="page-header text-center">
							<h1>Charlotte Hangman!</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<img class="img-responsive center-block media-heading img-rounded" id="current-photo" src="assets/images/Charlotte-Area-Map.png" alt="Charlotte Map">
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="panel panel-default">
								<div class="panel-body text-center">
									<h4>Type the letter of your next guess!</h4>
									<p id="guesses-left">Guesses Left:</p>
									<p id="wins">Wins:</p>
									<p id="losses">Losses:</p>
									<input type="text" id="mobile">							
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="panel panel-default">
								<!--<div class="panel-body text-center">-->	
									<ul class="list-group text-center">
										<li class="list-group-item" id="neighborhood-name"></li>
										<li class="list-group-item" id="guesses"></li>
										<li class="list-group-item" id="region">Region:</li>
										<li class="list-group-item" id="hint">Hint:</li>
										<li class="list-group-item" id="error"></li>
									</ul>
								<!-- </div> -->
							</div>
						</div>
					</div>
				</div>
			</div>

			
			<script src="assets/javascript/game3.js"></script>

		</body>
</html>
